# Database Configuration for Laundry Management System
# Modify these settings according to your MySQL setup

# Database Connection Settings
db.url=jdbc:mysql://localhost:3306/laundry_system
db.username=root
db.password=root
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (HikariCP)
db.pool.maximum=10
db.pool.minimum=2
db.connection.timeout=30000
db.idle.timeout=600000
db.max.lifetime=1800000

# Database Options
db.auto.create.tables=true
db.auto.insert.sample.data=true

# SSL Settings (set to false for local development)
db.ssl.enabled=false
db.ssl.verify.certificate=false